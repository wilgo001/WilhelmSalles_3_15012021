<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/font-awesome/css/all.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"/>
        <link rel="stylesheet" href="generated/specific/menu/small.css" />
        <link rel="stylesheet" media="screen and (min-width: 550px)" href="generated/specific/menu/medium.css"/>
        <link rel="stylesheet" media="screen and (min-width: 950px)" href="generated/specific/menu/large.css"/>
        <title>La note enchantée - oh my food</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="fas fa-arrow-left"></a><h1>ohmyfood</h1>
        </header>
        <main>
            <img src="assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
            <form>
                <div class="title">
                    <h2>La note enchantée</h2>
                    <button type="button" class="far fa-heart"><i></i></button>
                </div>
                <section class="entree">
                    <h3>ENTRÉES</h3>
                    <ul>
                        <li class="plate plate1"><label for='entree1'>
                            <h4>Raviole de foie gras</h4>
                            <p class="card-text">Accompagnés de leur crème à la truffe</p>
                            <p class="card-price"><b>25€</b></p></label>
                            <input type="radio" name="entree" id='entree1'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate2"><label for='entree2'>
                            <h4>Caviar osciètre</h4>
                            <p class="card-text">Sur blini à la farine de blé noir</p>
                            <p class="card-price"><b>35€</b></p></label>
                            <input type="radio" name="entree" id='entree2'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate3"><label for='entree3'>
                            <h4>Homard et espuma de courgette</h4>
                            <p class="card-text">Mariné aux zests d'orange</p>
                            <p class="card-price"><b>20€</b></p></label>
                            <input type="radio" name="entree" id='entree3'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate4"><label for='entree4'>
                            <h4>Foie gras de canard cuit entier</h4>
                            <p class="card-text">Confiture de figue et pain toasté</p>
                            <p class="card-price"><b>35€</b></p></label>
                            <input type="radio" name="entree" id='entree4'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                    </ul>
                </section>
                <section class="plat">
                    <h3>PLATS</h3>
                    <ul>
                        <li class="plate plate1"><label for='plat1'>
                            <h4>Noix de coquilles Saint-Jacques</h4>
                            <p class="card-text">Sur lit de purée de céléri-rave</p>
                            <p class="card-price"><b>40€</b></p></label>
                            <input type="radio" name="plat" id='plat1'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate2"><label for='plat2'>
                            <h4>Langoustine poêlée</h4>
                            <p class="card-text">Purée de patate douce</p>
                            <p class="card-price"><b>35€</b></p></label>
                            <input type="radio" name="plat" id='plat2'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate3"><label for='plat3'>
                            <h4>Mijoté de queue de boeuf</h4>
                            <p class="card-text">Et riz sauvage aux zests de citron</p>
                            <p class="card-price"><b>44€</b></p></label>
                            <input type="radio" name="plat" id='plat3'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                    </ul>
                </section>
                <section class="dessert">
                    <h3>DESSERTS</h3>
                    <ul>
                        <li class="plate plate1"><label for='dessert1'>
                            <h4>Macaron noisette et chocolat</h4>
                            <p class="card-text">Glace au caramel brun et sel de Guérande</p>
                            <p class="card-price"><b>18€</b></p></label>
                            <input type="radio" name="dessert" id='dessert1'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate2"><label for='dessert2'>
                            <h4>Baba au rhum revisité</h4>
                            <p class="card-text">Avec son coulis de citron</p>
                            <p class="card-price"><b>22€</b></p></label>
                            <input type="radio" name="dessert" id='dessert2'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                        <li class="plate plate3"><label for='dessert3'>
                            <h4>Tarte au citron meringuée</h4>
                            <p class="card-text">Destructurée</p>
                            <p class="card-price"><b>23€</b></p></label>
                            <input type="radio" name="dessert" id='dessert3'/>
                            <span class="input-style fas fa-check"></span>
                        </li>
                    </ul>
                </section>
                <div class="input-div"><input type="submit" value="Commander" class="submit-btn"/></div>
            </form>    
        </main>
        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li id="f1">Proposer un restaurant</li>
                <li id="f2">Devenir partenaire</li>
                <li id="f3">Mentions légales</li>
                <li id="f4">Contact</li>
            </ul>
        </footer>
    </body>
</html>
